<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="LogIn.css">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<meta charset="utf-8">
</head>
<body>
	<img src="picture/MONEYHONG.png" alt="icon" id="icon">
	<div id="line"></div>
	<div id="input_window">
		<form id="window">
			昵  称：<input type="text" name="user">
			<br/><br/>
			邮  箱：<input type="text" name="email">
			<br/><br/>
			密  码：<input type="password" name="password">
			<br/><br/>
			确认密码：<input type="password" name="confirm_pass">
			<br/><br/>
			<input type="button" value="返回首页" id="return">
			<input type="button" value="注册" id="submit">
		</form>
	</div>
</body>
