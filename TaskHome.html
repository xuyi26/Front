<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="TaskHome.css">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<meta charset="utf-8">
</head>
<body>
	<img src="picture/MONEYHONG.png" id="icon">
	<div id="left_list">
		<ul>
			<li>
				<button id="questionnaire" class="button1">问卷</button>
			</li>
			<li>
				<button id="delivery" class="button1">快递</button>
			</li>
			<li>
				<button id="morningcall" class="button1">叫早</button>
			</li>
			<li>
				<button id="bring_food" class="button1">带饭</button>
			</li>
			<li>
				<button id="bring_medicine" class="button1">代买药</button>
			</li>
			<li>
				<button id="publish_task" class="button1">发布任务</button>
			</li>
		</ul>
	</div>
	<div id="line"></div>

	<ul>
	<div id="questionnaire_" class="right_list">
		<div class="details">
			<div class="detail_message"></div>
			<button class="accept">接受任务</button>
		</div>
	</div>

	<div id="delivery_" class="right_list">
		<div class="details">
			<div class="detail_message"></div>
			<button class="accept">接受任务</button>
		</div>
	</div>

	<div id="morningcall_" class="right_list">
		<div class="details">
			<div class="detail_message"></div>
			<button class="accept">接受任务</button>
		</div>
	</div>

	<div id="bring_food_" class="right_list">
		<div class="details">
			<div class="detail_message"></div>
			<button class="accept">接受任务</button>
		</div>
	</div>

	<div id="bring_medicine_" class="right_list">
		<div class="details">
			<div class="detail_message"></div>
			<button class="accept">接受任务</button>
		</div>
	</div>	

	<div id="publicsh_task_" class="right_list">
		<div class="details">
			<div class="detail_message"></div>
			<select id="selects">
				<option value="选择分类">选择分类</option>
				<option value="questionnaire">问卷</option>
				<option value="delivery">快递</option>
				<option value="morningcall">叫早</option>
				<option value="bring_food">带饭</option>
				<option value="bring_medicine">代买药</option>
			</select>
			<button class="accept" id="publish">发布任务</button>
		</div>
	</div>
	</ul>

	<button id="TaskHome" class="button2">任务中心</button>
	<button id="MyHome" class="button2">个人中心</button>

</body>
